<!DOCTYPE html>
<html lang="en-GB" dir="ltr">
  <head>
    <title>Dan's Log Parser</title>
    <meta name="description" content="A cool thing made with Glitch" />
    <link
      id="favicon"
      rel="icon"
      href="https://glitch.com/edit/favicon-app.ico"
      type="image/x-icon"
    />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's client-side javascript file -->
    <script src="/client.js" defer></script>
  </head>
  <body id="wappalyzer-container">
    <header>
      <h1>
        Dan's Log Parser
      </h1>
    </header>

    <p class="bold">Hi, and welcome to the CloudCraft Library.</p>

    <hr />

    <p>
      Type your <strong>current</strong> Minecraft username in the box below and
      click the button to search for your name in past logs.
    </p>

    <form
      ref="uploadForm"
      id="uploadForm"
      action="https://log-parser.glitch.me/searchlogs"
      method="get"
      target="_self"
      enctype="multipart/form-data"
    >
      <input type="text" name="username" placeholder="Username" />
      <input type="submit" value="Search!" />
    </form>

    <hr />

    <p>
      Select a date below to view all available logs for that time.
    </p>

    <footer>Made with <a href="https://glitch.com">Glitch</a>!</footer>

    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>
  </body>
</html>
